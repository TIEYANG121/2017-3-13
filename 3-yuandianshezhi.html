<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 100px;
			height: 100px;
			background-color: #f00;
			margin:100px auto;
			transition: transform 5s;
			transform-origin: left top;
		}

		.box:hover{
			transform: rotate(90deg);
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>内容</h1>
	</div>
</body>
</html>
