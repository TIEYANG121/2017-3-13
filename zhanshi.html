<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试</title>
	<style>
		.box{
			width:100px;
			height:100px;
			background-color: #f00;
			margin:100px auto;
			animation: turnAround 5s linear infinite;
		}


		@keyframes turnAround{

			50%{
				transform:rotate(360deg);
				background-color: #00f;
			}
			100%{
				transform:rotate(720deg);
				background-color: #f00;
			}
		}
	</style>
</head>
<body>
	<div class="box">

	</div>
</body>
</html>
