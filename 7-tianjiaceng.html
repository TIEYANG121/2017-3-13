<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 200px;
			height: 100px;
			border:1px solid red;
			position: relative;
			/*overflow: hidden;*/
		}
		.layout{
			width:200px;
			height: 100px;
			background-color: #00f;
			position: absolute;
			top:100px;
			left:0px;
			opacity: 0.5;
			transform: translateY(0px);
			transition: transform 5s;
		}

		.box:hover .layout{
			transform: translateY(-100px);
		}
	</style>
</head>
<body>
	<div class="box">
		<h1>文字</h1>
		<div class="layout"></div>
	</div>
</body>
</html>
